<ion-header no-border translucent>

  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-text>
      <ion-label>
        Guardados
      </ion-label>
    </ion-text>
    <ion-button color="primary" fill="clear" slot="end" [routerLink]="['/chech']">
      <ion-icon class="logo_notificacion" size="large" name="cart" [routerLink]="['/chech']"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of list_articulo" [routerLink]="['/productoview', item.id]" class="p-1">
      <div slot="start">
        <img class="img_dimenciones rounded" [src]="item.foto">
      </div>
      <ion-label>
        <h2>{{ item.titulo }}</h2>
        <h3>{{ item.estado }}</h3>
        <p>{{ item.costopromosion || item.costoventa  }}</p>
        <p>Â¡Compralo ahora!</p>
        <p>{{ item.envio || 'envio'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="ion-text-center" *ngIf="list_articulo.length === 0">
    <ion-text colo="dark">
      <span>Lista Vacia</span>
    </ion-text>
  </div>
</ion-content>
