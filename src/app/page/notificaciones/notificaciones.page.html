<ion-header no-border translucent>

  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-text>
      <ion-label>
        Notificaciones
      </ion-label>
    </ion-text>
    <ion-button color="primary" fill="clear" slot="end" [routerLink]="['/chech']">
      <ion-icon class="logo_notificacion" size="large" name="cart" [routerLink]="['/chech']"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>
<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMin="100" pullMax="100">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngIf="disable_list && list_notificacion.length >=1">
    <ion-item *ngFor="let item of list_notificacion" (click)="view(item)">
      <ion-avatar slot="start">
        <img [src]="item.articulo.foto || 'https://hostel.keralauniversity.ac.in/images/NoImage.jpg'">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.titulo }}</h2>
        <h3>{{ item.articulo.titulo }}</h3>
        <ion-text color="dark">
          <p>{{ item.descripcion }}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="150px"
                         (ionInfinite)="loadData( $event )"
                        >
      <ion-infinite-scroll-content loadingSpinner="crescent"
                                   loadingtext="Cargando data..">
  
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
