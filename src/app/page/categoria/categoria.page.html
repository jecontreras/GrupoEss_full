<ion-header no-border translucent>

  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-text>
      <ion-label>
        Categoria
      </ion-label>
    </ion-text>
    <ion-button color="primary" fill="clear" slot="end" [routerLink]="['/chech']">
      <ion-icon class="logo_notificacion" size="large" name="cart" [routerLink]="['/chech']"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>
<ion-content padding>
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullMin="100" pullMax="100">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher> -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text color="dark">
          <label>Categorias</label>
        </ion-text>
      </ion-col>
      <ion-col *ngFor="let s of list_categoria" size="4" [routerLink]="['/listproduct', 123]">
        <img src="./assets/imagenes/categoria.jpeg" class="rounded">
        <div class="ion-text-center">
          <ion-text>
            <ion-label>{{ s.categoria }}</ion-label>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
