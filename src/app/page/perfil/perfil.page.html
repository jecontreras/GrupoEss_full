<ion-header no-border translucent>

  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-text>
      <ion-label>
        Perfil
      </ion-label>
    </ion-text>
    <ion-button color="primary" fill="clear" slot="end" [routerLink]="['/chech']">
      <ion-icon class="logo_notificacion" size="large" name="cart" [routerLink]="['/chech']"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>
<ion-content fullscreen>
  <ion-grid class="ion-padding">
    <ion-row>
        <ion-col size="3">
          <ion-avatar class="ion-margin-start">
            <img
              [src]="data_user.foto || 'https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y'">
          </ion-avatar>
        </ion-col>
        <ion-col size="9">
          <ion-text color="dark">
            <h6>
              <ion-label>{{ data_user.email }}</ion-label>
            </h6>
          </ion-text>
        </ion-col>
      <ion-col size="12">
        <br>
        <div class="ion-text-center">
          <ion-text color="primary">
            <h5>Informacion del Usuario</h5>
          </ion-text>
        </div>
        <br>
        <br>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="data_user.name" type="text" (blur)="blur('name')">
        </ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="data_user.username" type="text" (blur)="blur('username')">
        </ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label position="floating">Celular</ion-label>
        <ion-input [(ngModel)]="data_user.celular" type="text" (blur)="blur('celular')">
        </ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="data_user.contrasena" type="text" (blur)="blur('contrasena')">
        </ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label position="floating">Confirma Contraseña</ion-label>
        <ion-input [(ngModel)]="data_user.verifidcontrasena" type="text" (blur)="blur('verifidcontrasena')">
        </ion-input>
      </ion-col>
      <ion-col size="12">
        <div class="ion-text-center">
          <ion-button (click)="blur('todo')">
            Actualizar
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
