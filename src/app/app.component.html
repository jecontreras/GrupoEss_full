<ion-app>

  <ion-split-pane when="md" contentId="principal">


    <!-- <app-menu></app-menu> -->
    <ion-menu side="start" menuId="primerMenu" contentId="principal">
      
      <ion-header translucent>
        <ion-toolbar color="primary" class="paddingHeader">
          <ion-avatar class="perfil" slot="start">
            <img [src]=" data.foto || './assets/imagenes/perfil.png'">
          </ion-avatar>
          <ion-text color="dark" class="paddingTitle">
            <ion-label>{{ data.name || 'Visitante' }}</ion-label>
          </ion-text>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>

          <ion-menu-toggle autoHide="false" *ngFor="let c of componentes">
            <ion-item [routerLink]="c.redirectTo" *ngIf="c.disabled">
              <ion-icon color="primary" slot="start" [name]="c.icon"></ion-icon>
              <ion-label>{{ c.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="!data.id" (click)="iniciar_seccion()">
              <ion-icon color="primary" slot="start" name="man"></ion-icon>
              <ion-label>
                <h6>Iniciar sesion</h6>
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/perfil']">
              <ion-icon color="primary" slot="start" name="person"></ion-icon>
              <ion-label>
                <h6>Perfil</h6>
              </ion-label>
            </ion-item>
            <ion-item *ngIf="data.id" (click)="cerrar_seccion()">
              <ion-icon color="primary" slot="start" name="walk"></ion-icon>
              <ion-label>
                <h6>Cerrar sesion</h6>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>


        </ion-list>
      </ion-content>
    </ion-menu>




    <ion-router-outlet id="principal"></ion-router-outlet>

  </ion-split-pane>



</ion-app>
